<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Productos</title>
    <style>
        body { font-family: Arial, sans-serif; }
        fieldset { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        .inline-group > * { display: inline-block; margin-right: 15px; }
    </style>
</head>
<body>

    <h1>Información sobre el producto</h1>

    <form action="/guardar-producto" method="post">

        <fieldset>
            <legend>Datos básicos</legend>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" size="50" required>
            
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="5" cols="48" required></textarea>
            
            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto">
            
            <div>
                <input type="checkbox" id="contador" name="contador">
                <label for="contador" style="display:inline;">Añadir contador de visitas</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos económicos</legend>
            
            <div class="inline-group">
                <label for="precio" style="display:inline;">Precio</label>
                <input 
                    type="text" 
                    id="precio" 
                    name="precio" 
                    size="10" 
                    required
                    pattern="[0-9]+,[0-9]{2}" 
                    title="Debe ser un número con coma y dos decimales (ej: 12,34)"
                >
                <span style="font-weight: bold;">€</span>
            </div>

            <div class="inline-group">
                <label for="impuestos" style="display:inline;">Impuestos</label>
                <select id="impuestos" name="impuestos">
                    <option value="4%">4%</option>
                    <option value="7%">7%</option>
                    <option value="16%">16%</option>
                    <option value="25%">25%</option>
                </select>
            </div>
            
            <p>Promoción</p>
            <input type="radio" id="ninguno" name="promocion" value="ninguno" checked>
            <label for="ninguno" style="display:inline;">Ninguno</label><br>
            
            <input type="radio" id="transporte" name="promocion" value="transporte">
            <label for="transporte" style="display:inline;">Transporte gratuito</label><br>
            
            <input type="radio" id="descuento" name="promocion" value="descuento">
            <label for="descuento" style="display:inline;">Descuento 5%</label>
        </fieldset>
        
        <input type="submit" value="Guardar Producto">

    </form>

</body>
</html>
